            <h5 class="card-title">Art Class Color Assignment</h5>

                <div class="col-sm-4">

                        <label for="new-first-name">First Name</label>

                        <input type="color" class="form-control" id="new-color">
                    </div>
                </div>
            </div> 
            <div class="row">
